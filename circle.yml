checkout:
  post:
    - rm -rf         "${GOPATH%%:*}/src/github.com/dearcode/candy"
    - mkdir -p       "${GOPATH%%:*}/src/github.com/dearcode/"
    - mv ~/candy     "${GOPATH%%:*}/src/github.com/dearcode/"

notifications:
  email: false    

test:
  pre:
    - go version
  override:
      - cd ${GOPATH%%:*}/src/github.com/dearcode/candy/server;make&&make test
